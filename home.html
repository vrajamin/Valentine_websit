<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles here... */

        .heart {
            position: absolute;
            animation: floatHeart 2s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(45deg);
            }
        }
    </style>
    <title>Valentine's Day</title>
</head>
<body>
    <div class="container">
        <img id="birdAnimation" src="Bird.gif" alt="Bird Animation">
        <img id="heartAnimation" src="Heart.gif" alt="Heart Animation" style="display: none;">
        <p id="question">Will you be my valentine?</p>
        <button id="yesBtn" onclick="showLove()">Yes</button>
        <button id="noBtn" onclick="changeNo()">No</button>
        <p id="loveMessage"></p>
    </div>
    <script>
        let noButtonClicks = 0;

        const noButtonMessages = [
            "I love you!",
            "Seriously! :(",
            "Try again with love :)",
            "Make the right decision, I love you!"
        ];

        function changeNo() {
            document.getElementById("noBtn").innerHTML = noButtonMessages[noButtonClicks % noButtonMessages.length];
            noButtonClicks++;
            document.getElementById("yesBtn").style.transform = `scale(${1 + (noButtonClicks / 10)})`;
        }

        function showLove() {
            document.getElementById("question").style.display = "none";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            document.getElementById("birdAnimation").style.display = "none";

            // Display the heart animations
            const container = document.querySelector(".container");
            const loveMessage = document.getElementById("loveMessage");

            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("img");
                heart.src = "Heart.gif";
                heart.alt = "Heart Animation";
                heart.className = "heart";
                container.appendChild(heart);
            }

            // Display the love message
            loveMessage.innerHTML = "I love you so much! Be ready for a wonderful date";
        }
    </script>
</body>
</html>
